<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaludAgenda - Listado de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">SaludAgenda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
                    <li class="nav-item"><a class="nav-link active" href="citas.html">Citas</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Listado de Citas</h2>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <label class="form-label">
                    <i class="fas fa-filter me-2"></i>Filtrar por Especialidad:
                </label>
                <select id="filtroEspecialidad" class="form-select">
                    <option value="">Todas las especialidades</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Odontología">Odontología</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label">
                    <i class="fas fa-calendar-alt me-2"></i>Desde:
                </label>
                <input type="date" id="filtroDesde" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">
                    <i class="fas fa-calendar-alt me-2"></i>Hasta:
                </label>
                <input type="date" id="filtroHasta" class="form-control">
            </div>
        </div>

        <!-- Botón exportar -->
        <button class="btn btn-success mb-3" onclick="CitasManager.exportarTXT()">
            <i class="fas fa-file-export me-2"></i>Exportar a TXT
        </button>

        <!-- Tabla de citas -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCitas"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/citas.js"></script>
</body>
</html>
