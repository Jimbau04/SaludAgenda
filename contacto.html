<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaludAgenda - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <!-- Barra de Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SaludAgenda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
          <li class="nav-item"><a class="nav-link active" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario de contacto -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="formContacto" novalidate>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" id="nombre" class="form-control" required>
            <div class="invalid-feedback">Por favor ingrese su nombre.</div>
          </div>

          <div class="mb-3">
            <label for="correo" class="form-label">Correo electrónico</label>
            <input type="email" id="correo" class="form-control" required>
            <div class="invalid-feedback">Ingrese un correo válido.</div>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="4" required></textarea>
            <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("formContacto");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre");
      const correo = document.getElementById("correo");
      const mensaje = document.getElementById("mensaje");

      let valido = true;

      if (!nombre.value.trim()) {
        nombre.classList.add("is-invalid");
        valido = false;
      } else {
        nombre.classList.remove("is-invalid");
      }

      const regexCorreo = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!regexCorreo.test(correo.value.trim())) {
        correo.classList.add("is-invalid");
        valido = false;
      } else {
        correo.classList.remove("is-invalid");
      }

      if (!mensaje.value.trim()) {
        mensaje.classList.add("is-invalid");
        valido = false;
      } else {
        mensaje.classList.remove("is-invalid");
      }

      if (valido) {
        alert("✅ Su mensaje ha sido enviado con éxito. ¡Gracias por contactarnos!");
        form.reset();
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
